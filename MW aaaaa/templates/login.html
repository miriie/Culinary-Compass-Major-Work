{% extends 'base.html' %}

{% block title %}Log in - Culinary Compass{% endblock %}

{% block content %}
    <h1> Log in </h1>
    <form id="login" method="POST" action="/login">
        <div class= "wrapper">
            <div class= "input-box">
                <h3> Username </h3>
                <input type="text" id="username" name="username" maxlength="20" required>
                <h3> Password </h3>
                <input type="password" id="password" name="password" maxlength="20" required>
            </div>
            <br>
            <button type="submit" id="login-button" class="dark-button">Log in</button>
            <h3>
                Don't have an account? <a href="{{ url_for('register') }}">Register</a>
            </h3>
            {% if message %}
            <p>{{ message }}</p>
            {% endif %}            
        </div>
    </form>
{% endblock %}
